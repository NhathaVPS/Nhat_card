<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        Số a: <input type="text" name="a" id="a">
    </div>
    <div>
        Số b: <input type="text" name="b" id="b">
    </div>

    <div>
        <button id="sum">Tính tổng</button>
    </div>

    <div id="result">Kết quả</div>

    <script>
        document.getElementById('sum').onclick = function(){
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;
            var tinhTong = Number(a) + Number(b);
            document.getElementById('result').innerHTML = "Kết quả: " + tinhTong;
        }

        
    

    </script>

</body>
</html>
