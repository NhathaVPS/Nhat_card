    <pre>
        Object constructor sử dụng giống lập trình hướng đối tượng, nó bao gồm thuộc tính và phương thức
        Tức là tạo ra các điểm chung để dễ dàng truy cập và quản lý hơn 
    </pre>

    <script>

        function Fullname(firtsname, lastname, height) {
            this.firtsname = firtsname;
            this.lastname = lastname;
            this.height = height;
            this.traVe = function(){            //function gọi là phương thức
                var kq = console.log(this.firtsname + " " + this.height + " Trả về Họ + Cao: ");
                return kq;
            }
        }

        var baNhat = new Fullname("Nguyễn Bá", "Nhật", 170);
        console.log(baNhat);
        let thuHa = new Fullname('Thu', 'Hà', 165);
        console.log(thuHa);
        console.log(baNhat.traVe());
        baNhat.title = 'Đẳng cấp trade forex';
        thuHa.comment = 'Người yêu Nhật';

    </script>
