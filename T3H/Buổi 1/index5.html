    <pre>
        Thẻ hình ảnh img 
        Thẻ này không có thẻ đóng
        Thẻ img có  thuộc tính title="tiêu đề của hình ảnh"
        Thuộc tính src="Đường dẫn hình ảnh"
        Thuộc tính alt='Hiển thị khi hình ảnh bị lỗi'
    </pre>
    <img src="" alt="" title="">
    <h1>Trường hợp hình ảnh không thể hiển thị</h1>
    Thì nó sẽ hiển thị nội dung thuộc tính alt
