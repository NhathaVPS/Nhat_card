<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        input select 
        trong select sẽ có option 
        option có thuộc tính value="giá trị"
        muốn chọn option nào làm mặc định thì chọn thuộc tính selected
    </pre>
    <form action="">
        <label for=""> ngày sinh  </label>
        <select name="ngaysinh" id="">
            <option value="1">ngày 1</option>
            <option value="2" selected>ngày 2</option>
            <option value="30">ngày 30</option>
        </select>
        <select name="thang">
            <option value="1">tháng 1</option>
            <option value="2">tháng 2</option>
            <option value="3" selected>tháng 3</option>
            <option value="12">ngày 12</option>
        </select>
    </form>
</body>
</html>
