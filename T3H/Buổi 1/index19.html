<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{color:red;}
        div{font-size:45px;}
        h1{background: green;}
    </style>    
</head>
<body>
    <pre>
        Bộ chọn CSS theo tên thẻ
        ví dụ chọn thẻ p => p{color:red;}
        ví dụ chọn thẻ div => div{font-size:45px;}
        ví dụ chọn thẻ H1 => H1{background: green;}
    </pre>
    <p> Nội dung thẻ p</p>
    <div>Nội dung thẻ div</div>
    <h1>Nội dung thẻ H1 </h1>
</body>
</html>
