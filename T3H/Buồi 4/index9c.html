<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      .parent {
          background-color: orange;
          display: flex;
      }

      .parent .child {
          padding: 20px;
          background-color: olive;
          margin: 2px;
          width: 100px;
          border: 2px solid black;
      }
  </style>
</head>
<body>
    <pre>
        Các thuộc tính của thằng flex-shrink 
        4 - flex-sbasis
        dùng để xác định độ rộng ban đầu của 1 flex item 
    <div class="parent">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
    </div>

    <h1>dùng order</h1>

    <div class="parent">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child" style="flex-basis: 50% ;">4</div>

        <!-- flex-basis: quy định thẻ được chọn chiếm bao nhiêu phần chiều rộng, ở trên là chiếm 50% của thẻ cha  -->
    </div>

</body>
</html>
