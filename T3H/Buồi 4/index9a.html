<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      .parent {
          background-color: orange;
          display: flex;
      }

      .parent .child {
          padding: 20px;
          background-color: olive;
          margin: 2px;
      }
  </style>
</head>
<body>
    <pre>
        Các thuộc tính của thằng flex items con 
        2 - flex-grow
        Thuộc tính này xác định flex items giãn ra tương đối với các flex items còn lại như thế nào 
        Giá trị mặc định của flex-grow là 0
    </pre>
    <div class="parent">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
    </div>

    <h1>dùng order</h1>

    <div class="parent">
        <div class="child" style="flex-grow:1">1</div>
        <div class="child" style="flex-grow:1">2</div>
        <div class="child" style="flex-grow:1">3</div>
        <div class="child" style="flex-grow:1">4</div>

        <!-- flex-grow: 1 --- tức là thuộc tính đó chiếm 1 phần html, số càng cao chiếm càng nhiều  -->
    </div>

</body>
</html>
