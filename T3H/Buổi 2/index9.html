<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

    <style>
        .demo1{
            background-color: yellowgreen;
            border: 5px solid goldenrod;
            height: 250px;
            width: 250px;
        }

        .demo2{
            margin-top: 10px;
            border-top: 1px solid red;
            border-left: 2px dashed green;
            border-right: 5px dotted olive;
            border-bottom: 3px double orange;
            width: 200px;
            height: 200px;
        }

    </style>
</head>
<body>
    <pre>
        thuộc tính đường viền 
        border: X Y Z;
        X - chiều rộng đường viền 
        Y - kiểu đường viền 
        Z - màu viền 

        các kiểu của đường viền :
        https://www.w3schools.com/css/css_border.asp
    </pre>

    <div class="demo1"></div>
    <div class="demo2"> demo 4 cạnh của đường viền</div>
