</head>
    <style>
        #demo1{
            background-color: blue;
            width: 100%;
            height: 300px;
            background-repeat: no-repeat;
            background-image: url("./avtstock.jpg");
            background-position: 20px 30px; /* x y */
        }

        #demo2{
            background-color: rgb(5, 255, 251);
            width: 100%;
            height: 300px;
            background-repeat: no-repeat;
            background-image: url("./filepath2/IMG/IMG_3066.JPG");
            background-position: 10% 30%; 
            /*x y
            x - tọa độ theo chiều x
            y - tọa độ theo chiều y
            */
        }
    </style>
<body>
    <pre>
        background-position: vị trí của ảnh nền 
        chỉ có tác dụng khi mà background-repeat: no-repeat 
    </pre>

    <div id="demo1"></div>
    <hr>
    <div id="demo2"></div>

</body>
