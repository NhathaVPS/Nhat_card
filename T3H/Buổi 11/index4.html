<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        có các method set thời gian trong js object Date 
    </pre>

    <script>
        // thời gian hiện tại
        var d = new Date();
        //set lại thời gian
        d.setFullYear(2050);
        // tháng trong js tính từ 0 đến 11
        d.getMonth(11)  // đây là tháng 12
        d.setDate(30);  //set ngày
        d.setHours(11); //set giờ
        d.setnMinutes(20); //set phút
        d.setSecods(30); //set giây

        document.write(d);
    </script>
</body>
</html>
