<body>
    <pre>
        sau này giới thiệu thêm từ khóa let và const
        bây giờ sử dụng var để tạo biến
        - biến toàn cục là các biến được khai báo bằng từ khóa var bên ngoài hàm  
        - biến cục bộ bao gồm các parameter (tham số) của hàm và các biến được khai báo trong hàm 
    </pre>

    <script>
        function tinhBMI(chieu_cao, can_nang){
            //biến chiều cao và cân nặng là 2 tham số parameter khi định nghĩa hàm
            // nên 2 biến là biến cục bộ chỉ ảnh hưởng trong hàm
            var BMI = can_nang / (chieu_cao*2);
            //Biến BMI được khai báo trong hàm nên nó cũng là biến cục bộ
            return BMI;
        }
        console.log(chieu_cao);
        console.log(BMI); 
        //2 hàm console.log ở trên gọi ra sẽ bị báo lỗi do 2 biến trên là biến cục bộ chỉ khai báo trong hàm.
    </script>
</body>
