<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        dạng object khai báo {}
        trong {"property1": "value1", "property2": "value2", "property3": "value3"}
        trong object có thuộc tính : giá trị 
    </pre>

    <script>
        var a = {};
        var student = {
        "ten": "Nguyễn Bá Nhật ", 
        "tuoi": 23, 
        "dia_chi": "73 Nguyễn Lương Bằng"
        };
        document.write("Kiểu dữ liệu " + student + "<br>");
        // truy cập vào 1 thuộc tính bên trong 
        document.write("Tên: " + student.ten + "<br>" );
        document.write("Tuổi: " + student.tuoi + "<br>");
        document.write("Địa chỉ thường trú: " + student.dia_chi);
    </script>
</body>
</html>
