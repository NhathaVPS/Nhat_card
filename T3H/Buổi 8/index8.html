<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var cities = ['Hà Nội', 'Hồ Chí Minh', 'Đà Nẵng', 'Bắc Ninh'];

        console.log(cities);
        // truy cập vào các giá trị của các phần tử thông qua index
        // index đếm từ 0
        console.log(cities[0]);
        console.log(cities[1]);
        console.log(cities[2]);
        console.log(cities[3]);

        // Tạo mảng Array bằng cách 2
        var cach2 = new Array('Việt Nam', 'Lào', 'Campuchia');
        console.log(cach2);
        console.log(cach2[0]);
        console.log(cach2[1]);
        console.log(cach2[2]);


    </script>
</body>
</html>
